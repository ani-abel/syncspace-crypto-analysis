query topPublicFeeds($limit: Int!) {
  topPublicFeeds(limit: $limit) {
    id,
    title,
    dateCreated,
    imageUrl,
    body,
    categoryTag
  }
}

query topAnalysts($limit: Int!) {
  topUserAnalysts(limit: $limit) {
    id,
    bio,
    user {
      id,
      firstName,
      lastName,
      profileImageUrl,
    }
  }
}

query getFeedStatistics {
  getFeedStatistics {
    sponsoredFeeds,
    totalAnalysts,
    totalFeeds
  } 
}

query findActiveCountries($status: Boolean!) {
  findCountriesByStatus(status: $status) {
    id,
    name
  }
}

query topSponsoredFeeds($limit: Int!) {
  topSponsoredFeeds(limit: $limit) {
    id,
    title,
    body,
    accessLevel,
    imageUrl,
    categoryTag,
    user {
      firstName,
      lastName,
      id,
      profileImageUrl
    }
  }
}

query findFeedCreatedByUser {
  findFeedByUserId {
    id,
    title,
    subscriptionPackage {
      id,
      name
    },
    dateCreated,
  }
}

query findFeedById($feedId: String!) {
  findFeedById(feedId: $feedId) {
    id,
    title,
    body,
    categoryTag,
    accessLevel,
    imageUrl,
    subscriptionPackage {
      id,
      name
    },
    dateCreated,
  }
}

query findSubscriptionPackagesByCurrentUserId {
  findSubscriptionPackagesByCurrentUserId {
    id,
    name,
    duration,
    price,
    description
  }
}

query findSubscriptionPackageById($payload: String!) {
  findSubscriptionPackageById(packageId: $payload) {
    id,
    name,
    duration,
    price,
    description,
    
  }
}

query findFeedItemById($feedId: String!) {
  findFeedById(feedId: $feedId) {
    id,
    title,
    categoryTag,
    body,
    imageUrl,
    dateCreated,
    likesForThisFeed {
      id,
      user {
        id
      },
    },
    user {
      id,
      firstName,
      lastName,
      profileImageUrl
    },
    commentsForThisFeed {
      id,
      body,
      dateCreated,
      user {
        id,
        firstName,
        lastName,
        profileImageUrl
      },
      repliesForThisComment {
        id,
        body,
        user {
          id,
          firstName,
          lastName,
          profileImageUrl
        }
      }
    }
  }
}

query findFeedCommentbyId($feedCommentId: String!) {
  findFeedCommentsById(feedCommentId: $feedCommentId) {
     id,
      body,
      dateCreated,
      feed {
        id
      },
      user {
        id,
        firstName,
        lastName,
        profileImageUrl
      },
      repliesForThisComment {
        id,
        body,
        user {
          id,
          firstName,
          lastName,
          profileImageUrl
        }
      }
  }
}

query findFeedLikeById($feedLikeId: String!) {
  findLikeById(feedLikeId: $feedLikeId) {
    id,
    feed {
      id
    },
    user {
      id
    }
  }
}

