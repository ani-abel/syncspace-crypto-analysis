query topPublicFeeds($limit: Int!) {
  topPublicFeeds(limit: $limit) {
    id,
    title,
    dateCreated,
    imageUrl,
    body,
    categoryTag
  }
}

query topAnalysts($limit: Int!) {
  topUserAnalysts(limit: $limit) {
    id,
    bio,
    user {
      id,
      firstName,
      lastName,
      profileImageUrl,
    }
  }
}

query getFeedStatistics {
  getFeedStatistics {
    sponsoredFeeds,
    totalAnalysts,
    totalFeeds
  } 
}

