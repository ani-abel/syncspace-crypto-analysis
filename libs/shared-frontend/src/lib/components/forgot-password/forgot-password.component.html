<ion-content [fullscreen]="true">
    <section class="page-container full-width">
       <main class="page-content">
            <div class="form-section">
                <h2 class="no-padding text-danger text-center">
                    Forgot Password
                </h2>
                <p class="no-margin text-center page-subcaption">
                    Check your mailbox and click the verfication link sent to you.
                </p>
                <form [formGroup]="forgotPasswordForm" 
                    (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="email" 
                            [formControlName]="'email'"
                            id="email" 
                            class="form-control" />
                        <span *ngIf="forgotPasswordForm.get('email').touched && forgotPasswordForm.get('email').errors as errorList">
                            <p class="form-helper danger" *ngIf="errorList['required']">Required field</p>
                            <p class="form-helper danger" *ngIf="errorList['email']">Email required</p>
                        </span>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-danger btn-block"
                            [disabled]="forgotPasswordForm.invalid">
                           Submit
                        </button>
                    </div>
                    <div class="form-group"> 
                        <ul class="no-margin no-padding">
                            <li>
                                <p class="no-margin">
                                    Already have an account <a [routerLink]="['/login']">Login</a>
                                </p>
                            </li>
                            <!-- <li>
                                <p class="text-right no-margin">
                                    <a [routerLink]="['/forgot-password']">Forgot Password</a>
                                </p>
                            </li> -->
                        </ul>
                    </div>
                </form>
            </div>
        </main>
    </section>
</ion-content>
