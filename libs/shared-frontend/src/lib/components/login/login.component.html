<ion-content [fullscreen]="true">
    <!-- <syncspace-crypto-analysis-theme-toggle></syncspace-crypto-analysis-theme-toggle> -->
    <section class="page-container full-width">
       <main class="page-content">
            <div class="form-section">
                <h2 class="no-padding text-danger text-center">Login</h2>
                <form>
                    <div class="form-group">
                        <label for="username">Username*</label>
                        <input type="text" id="username" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password*</label>
                        <input type="password" id="password" class="form-control" />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-danger btn-block">
                           Login
                        </button>
                    </div>
                    <div class="form-group"> 
                        <ul class="no-margin no-padding">
                            <li>
                                <p class="no-margin">
                                    Don't have an account <a [routerLink]="['/sign-up']">Sign up</a>
                                </p>
                            </li>
                            <li>
                                <p class="text-right no-margin">
                                    <a [routerLink]="['/forgot-password']">Forgot Password</a>
                                </p>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </main>
    </section>
</ion-content>
