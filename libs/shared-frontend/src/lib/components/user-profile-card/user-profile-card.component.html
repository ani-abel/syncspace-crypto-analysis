<div class="user-card full-width">
    <div class="image-section full-width text-center">
        <syncspace-crypto-analysis-cached-image 
            [width]="'80px'"
            [height]="'80px'"
            [isRounded]="true"
            [src]="analystBio.user.profileImageUrl"
            [alt]="analystBio.user.firstName">
        </syncspace-crypto-analysis-cached-image>
        <!-- <img src="/assets/images/financial-analysis-pic1.jpg" alt="" /> -->
    </div>
    <div class="user-details full-width">
        <h3 class="title text-danger text-center text-capitalize no-padding">
            {{ analystBio.user.firstName }} {{ analystBio.user.lastName }}
        </h3>
        <p class="no-margin text-center details">
            üëè {{ analystBio.subscribedUsersToThisAnalyst.length ?? 0 }} Followers | ‚õ≥ {{ analystBio.user.feedsCreatedByThisUser.length ?? 0 }} Posts
        </p>
        <p class="text-center content no-margin">
            {{ analystBio.bio | capitalize }}
        </p>
    </div>
    <div class="user-action full-width text-center" *ngIf="canSubscribe && isSubscriptionComplete === false">
        <button class="btn btn-danger btn-slim" (click)="onSubscribe()">
            Subscribe
        </button>
    </div>
    <div class="user-action full-width text-center" *ngIf="canEdit">
        <a [routerLink]="['/auth', 'edit-profile']" class="text-decoration-none btn btn-danger">
            Edit Profile
        </a>
    </div>
</div>
