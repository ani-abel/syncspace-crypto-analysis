<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- The Close Button -->
  <span class="close" (click)="onClose()">&times;</span>

  <!-- Modal Content (The Image) -->
  <img [src]="imagePath" [alt]="altText" class="modal-content" id="img01" />

  <!-- Modal Caption (Image Text) -->
  <div id="caption">{{ altText | uppercase }}</div>
</div>
