<main class="page-container">
    <div class="user-card full-width" *ngIf="(myProfile$ | async) as myProfile">
        <div class="image-section full-width text-center">
            <syncspace-crypto-analysis-cached-image 
                [width]="'80px'"
                [height]="'80px'"
                [isRounded]="true"
                [src]="myProfile.profileImageUrl"
                [alt]="myProfile.firstName">
            </syncspace-crypto-analysis-cached-image>
        </div>
        <div class="user-details full-width">
            <h3 class="title text-danger text-center text-capitalize no-padding">
                {{ myProfile.firstName }} {{ myProfile.lastName }}
            </h3>
            <p class="no-margin text-center details">
                <span *ngIf="myProfile?.country">üåé {{ myProfile.country.name | uppercase }} |</span> ‚õ≥ {{ myProfile.feedsCreatedByThisUser.length ?? 0 }} Posts
            </p>
            <!-- <p class="no-margin text-center details">
                üëè {{ analystBio.subscribedUsersToThisAnalyst.length ?? 0 }} Followers | ‚õ≥ {{ analystBio.user.feedsCreatedByThisUser.length ?? 0 }} Posts
            </p> -->
            <!-- <p class="text-center content no-margin">
                {{ analystBio.bio | capitalize }}
            </p> -->
        </div>
        <div class="user-action full-width text-center">
            <a [routerLink]="['/auth', 'edit-profile']" class="text-decoration-none btn btn-danger">
                Edit Profile
            </a>
        </div>
    </div>
</main>
