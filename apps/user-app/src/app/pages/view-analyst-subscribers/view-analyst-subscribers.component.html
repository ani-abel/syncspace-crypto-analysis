<div class="page-container full-width">
    <main>
        <h1 class="text-center text-danger">My Subscribers</h1>
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngIf="(subscribedUsers$ | async)?.length > 0; else noContent">
                        <tr *ngFor="let subscriber of (subscribedUsers$ | async); let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ subscriber.firstName }} {{ subscriber.lastName }}</td>
                        </tr>
                    </ng-container>
                    <ng-template #noContent>
                        <tr>
                            <td colspan="2">
                                <syncspace-crypto-analysis-no-content></syncspace-crypto-analysis-no-content>
                            </td>
                        </tr>
                    </ng-template>
                </tbody>
            </table>
        </div>
    </main>
</div>
